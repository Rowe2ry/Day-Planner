<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/70f69da138.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your 9-5 work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="key"> KEY: <span id="past">PAST</span><span id="present">PRESENT</span><span id="future">FUTURE</span></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-md-1 align-self-center">9:00</div>
        <div class="present col-md-10 align-self-center">
          <input class = "deDecorated" type="text" placeholder = "empty time slot - click to change"></input>
        </div>
        <div class="saveBtn col-md-1 align-self-center"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
